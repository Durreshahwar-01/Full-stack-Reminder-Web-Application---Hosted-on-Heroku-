<!DOCTYPE html> 
<html lang="en" dir="ltr">
<head> 
<title> Toronto Tourism </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
<link rel="stylesheet" href="mainPage.css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body> 

 <div class="wrapper">
<div class="header">
    <h1> Reminder App </h1>
</div>
</div>

<div class="boxed">
   <div> Sunday</div> 
   <div> Monday</div> 
   <div> Tuesday</div> 
   <div> Wednesday </div>
   <div> Thursday</div> 
   <div> Friday</div> 
   <div> Saturday</div> 
  </div>


    <div class="form-group">
        <textarea id="textbox" cols="230" rows="25" class="form-control"> </textarea>
    </div>
    <div class="form-group">
        <button id="button" class="btn btn-danger btn-block">
            Click Button and Begin Speaking 
        </button>

    </div>

    <div class="container">
    <h1>
        Manually Enter Reminder
    </h1>

    <div class="alert"> Your reminder message has been stored into the database </div>
    <form id="form">
        <p>
            <label> Date of Reminder </label>
            <input type="text" name="date" id="date" required>
        </p>
         <p>
            <label> Topic </label>
            <input type="text" name="topic" id="topic" required>
         </p>

         <p class="full">
            <label>Reminder Message</label>
            <textarea name="message" cols="230" rows="25" id="message" required></textarea>
          </p>

          <p class="full">
            <button type="submit">Submit</button>
           </p>
    </form>



</div>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="firebase.js" > </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
<script src="speech.js" > </script>

</body>

</html>
